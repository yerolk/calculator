<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calculators</title>
    <link rel="icon" type="image/png" href="BC77CC2F-F40E-40E2-9F61-61FE1615A9AD.jpeg">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #F5F5F5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #header {
        background-color: #FFFFFF;
        color: #141E30;
        padding: 10px 20px;
        text-align: center;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        font-size: 30px;
        font-weight: bold;
        text-transform: lowercase;
      }
      #content {
        padding: 30px 20px;
        text-align: center;
        flex: 1 0 auto;
      }
      #content p {
        font-size: 20px;
        line-height: 1.5;
        color: #141E30;
        margin-bottom: 30px;
      }
      #content input[type="text"] {
        border-radius: 20px;
        border: none;
        padding: 10px;
        font-size: 16px;
        width: 80%;
        max-width: 500px;
        margin: 0 auto;
        display: block;
      }
      #footer {
        background-color: #FFFFFF;
        color: #9B9B9B;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Calculator for people with low GPA</h1>
    </div>
    <div id="content">
      <p>Welcome to our collection of calculators! Please use the search bar below to find the calculator you need.</p>
      <form>
        <input type="text" placeholder="Search...">
      </form>
    </div>
    <div id="footer">
      <p>&copy; 2023 Mobile Home Page. All rights reserved.</p>
    </div>
  </body>
</html>
