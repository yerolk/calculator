<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calculator for People with Low GPA</title>
    <link rel="icon" type="image/png" href="BC77CC2F-F40E-40E2-9F61-61FE1615A9AD.jpeg">
   <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #1e1e1e;
    color: #FFFFFF;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  #header {
    background-color: #000000;
    color: #FFFFFF;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    font-size: 20px;
    font-weight: bold;
    text-transform: lowercase;
  }
  #content {
    padding: 30px 20px;
    text-align: center;
    flex: 1 0 auto;
  }
  #content p {
    font-size: 20px;
    line-height: 1.5;
    color: #FFFFFF;
    margin-bottom: 30px;
  }
  #content input[type="text"] {
    border-radius: 20px;
    border: none;
    padding: 10px;
    font-size: 16px;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
    background-color: #2d2d2d;
    color: #FFFFFF;
  }
  #calculator {
    margin-top: 30px;
    background-color: #272727;
    padding: 20px;
    border-radius: 0 0 10px 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .calculator-row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .calculator-button {
    padding: 10px;
    font-size: 16px;
    background-color: #1e1e1e;
    border: none;
    border-radius: 5px;
    color: #FFFFFF;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  .calculator-button:hover {
    background-color: #FFFFFF;
    color: #1e1e1e;
  }
  .calculator-button:focus {
    outline: none;
  }
  .calculator-input {
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 16px;
    margin: 5px;
    width: 100%;
    text-align: right;
    background-color: #1e1e1e;
    color: #FFFFFF;
  }
  .calculator-button-green {
    background-color: #37A745;
  }
  .calculator-button-green:hover {
    background-color: #FFFFFF;
    color: #37A745;
  }
  .calculator-button-green:focus {
    outline: none;
  }
  #calc-input {
  display: flex;
  }

  #calc-input input[type="text"] {
  flex: 1;
  }

  #calc-input button {
  margin-left: 10px;
  }

</style>

  </head>
  <body>
    <div id="header">
      <h1>calculator for people with low gpa</h1>
    </div>
    <div id="content">
      <p>Welcome to our collection of calculators! Please use the search bar below to find the calculator you need.</p>
      <form>
        <input type="text" placeholder="Search...">
      </form>
      <p>Simple Calculator:</p>
      <div>
        <input type="text" id="calc-input" placeholder="Enter your equation here...">
        <button id="calc-btn">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <div id="footer">
      <p>&copy; 2023 Mobile Home Page. All rights reserved.</p>
    </div>
    <script>
      const calcBtn = document.querySelector('#calc-btn');
      const calcInput = document.querySelector('#calc-input');
      const result = document.querySelector('#result');

      calcBtn.addEventListener('click', () => {
        const equation = calcInput.value;
        const resultValue = eval(equation);
        result.innerHTML = `Result: ${resultValue}`;
      });
    </script>
  </body>
</html>
