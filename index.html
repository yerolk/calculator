<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Home Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #EDEDED;
      }
      #header {
        background-color: #141E30;
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
      }
      #header h1 {
        margin: 0;
        font-size: 36px;
      }
      #content {
        padding: 20px;
        text-align: center;
      }
      #content p {
        font-size: 18px;
        line-height: 1.5;
        color: #555555;
        margin-bottom: 20px;
      }
      #content ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
      }
      #content li {
        margin: 0 10px;
      }
      #content a {
        text-decoration: none;
        color: #141E30;
        font-weight: bold;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #FFFFFF;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }
      #content a:hover {
        background-color: #141E30;
        color: #FFFFFF;
        transition: all 0.2s ease-in-out;
      }
      #footer {
        background-color: #141E30;
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Mobile Home Page</h1>
    </div>
    <div id="content">
      <p>Welcome to our mobile home page! We're glad you're here.</p>
      <p>Here are some links to get you started:</p>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </div>
    <div id="footer">
      <p>&copy; 2023 Mobile Home Page. All rights reserved.</p>
    </div>
  </body>
</html>
