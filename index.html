<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calculators</title>
    <link rel="icon" type="image/png" href="BC77CC2F-F40E-40E2-9F61-61FE1615A9AD.jpeg">
    <style>
      /* CSS for the search bar */
      #search-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      #search-box {
        width: 80%;
        max-width: 400px;
        height: 35px;
        border-radius: 20px;
        border: none;
        outline: none;
        padding: 5px 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        font-size: 16px;
      }
      #search-button {
        width: 50px;
        height: 35px;
        background-color: #BC77CC;
        border-radius: 20px;
        border: none;
        margin-left: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      #search-button:hover {
        background-color: #9F5F9B;
      }
      /* CSS for the content section */
      #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      h1 {
        font-size: 72px;
        text-align: center;
        margin-bottom: 30px;
        color: #252525;
      }
      p {
        font-size: 24px;
        text-align: center;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>calculators for people with low gpa</h1>
      <p>Find useful calculators to help you improve your GPA.</p>
      <div id="search-container">
        <input type="text" id="search-box" placeholder="Search for a calculator">
        <button id="search-button">Go</button>
      </div>
    </div>
  </body>
</html>
