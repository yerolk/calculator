<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calculator for People with Low GPA</title>
    <link rel="icon" type="image/png" href="BC77CC2F-F40E-40E2-9F61-61FE1615A9AD.jpeg">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  #header {
    background-color: #111;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    font-size: 30px;
    font-weight: bold;
    text-transform: lowercase;
  }
  #content {
    padding: 30px 20px;
    text-align: center;
    flex: 1 0 auto;
  }
  #content p {
    font-size: 20px;
    line-height: 1.5;
    color: #fff;
    margin-bottom: 30px;
  }
  #content input[type="text"] {
    border-radius: 20px;
    border: none;
    padding: 10px;
    font-size: 16px;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
    background-color: #333;
    color: #fff;
  }
  #calculate-form {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }
  #calculate-input {
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 16px;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
    background-color: #444;
    color: #fff;
  }
  #calculate-button {
    border-radius: 10px;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0F9D58;
    color: #fff;
    cursor: pointer;
    margin-left: 10px;
  }
  #calculator {
    border-radius: 10px;
    border: none;
    padding: 20px;
    font-size: 20px;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
    background-color: #555;
    color: #fff;
    margin-top: 30px;
  }
  #footer {
    background-color: #111;
    color: #9B9B9B;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    margin-top: auto;
  }
</style>


  </head>
  <body>
    <div id="header">
      <h1>calculator for people with low gpa</h1>
    </div>
    <div id="content">
      <p>are you failing math? Are you tried of having to do homework with your dad? Say less this a calculator for people who suck a math like you ðŸ«µ</p>
      <form>
        <input type="text" placeholder="Search...">
      </form>
      <p>Simple Calculator:</p>
      <div id="calculator">
  <div id="calc-input">
    <input type="text" placeholder="0" id="input-field">
    <button id="calculate-btn">Calculate</button>
  </div>
  <div id="output-field"></div>
</div>

      <div id="result"></div>
    </div>
    <div id="footer">
      <p>&copy; 2023 Mobile Home Page. All rights reserved.</p>
    </div>
    <script>
      const calcBtn = document.querySelector('#calc-btn');
      const calcInput = document.querySelector('#calc-input');
      const result = document.querySelector('#result');

      calcBtn.addEventListener('click', () => {
        const equation = calcInput.value;
        const resultValue = eval(equation);
        result.innerHTML = `Result: ${resultValue}`;
      });
    </script>
  </body>
</html>
